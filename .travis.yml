language: go

sudo: false

go:
  - 1.x

notifications:
  email: false

env:
  - "PATH=/home/travis/gopath/bin:$PATH"

before_script:
  - echo $PATH
  - echo $GOPATH
  - go version
  - go env
  - go get -v -t ./src/...
  - go get github.com/mattn/goveralls

script:
  - go test -v -covermode=count -coverprofile=coverage.out ./src/consensus ./src/core ./src/core/types ./src/core/types/tx_io ./src/db ./src/network/protocol ./src/secp256k1 ./src/utils ./src/wallet
  - goveralls -coverprofile=coverage.out -service travis-ci
